<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="results-board"></div>
        <div class="game-board"></div>
        <div class="btns"></div>
    </div>
    <dialog>
        <h2>Add players</h2>
        <form>
            <div class="form-control">
                <label for="player1-name">First player name (X)</label>
                <input type="text" name="player1Name" id="player1-name">
            </div>
            <div class="form-control">
                <label for="player2-name">Second player name (O)</label>
                <input type="text" name="player2Name" id="player2-name">
            </div>
            <div class="form-control">
                <button class="submit-btn">Submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
